<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Log In</title>
    <link th:replace="partials/links :: links"/>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="d-flex justify-content-center">
    <div class="card mt-5" style="width: 55rem;">
        <div class="card-header">
            <h1 class="text-center">Log In</h1>
        </div>
        <div class="form-row m-3 col-12 d-flex justify-content-center">
            <form th:action="@{/login}" th:method="POST">
                <div class="form-row">
                    <div class="form-group col-6 col-md-6">
                        <label for="username4">Username</label>
                        <input class="form-control" id="Username4" name="username" type="text"/>
                    </div>
                    <div class="form-group col-6 col-md-6">
                        <label for="password4">Password</label>
                        <input class="form-control" id="Password4" name="password" type="password"/>
                    </div>
                    <div th:if="${param.error}">
                        Invalid Username and/or Password.
                    </div>
                    <div th:if="${param.logout}">
                        You have been logged out.
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Log In</button>
            </form>
        </div>
    </div>
</div>
<!--<footer th:replace="partials/footer :: footer"></footer>-->
<script th:replace="partials/scripts :: scripts"></script>
</body>
</html>
