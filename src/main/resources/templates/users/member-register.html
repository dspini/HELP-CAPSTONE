<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Sign Up</title>
    <link th:replace="partials/links :: links"/>
</head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>

<div class="d-flex justify-content-center">
    <div class="card mt-5" style="width: 55rem;">
        <div class="card-header">
            <h1 class="text-center">Join the <span th:text="*{groupName}"></span> Group</h1>
        </div>
        <form th:action="@{'/member/register/' + ${group}}" method="POST" th:object="${user}">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-row pt-3 pr-2 pl-2">
                <div class="form-group col-md-4">
                    <label for="inputEmail4">First Name</label>
                    <input type="text" class="form-control" id="inputFirstName4" placeholder="First Name"
                           th:field="*{firstName}">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">Last Name</label>
                    <input type="text" class="form-control" id="InputLastName4" placeholder="Last Name"
                           th:field="*{lastName}">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPassword4">Username</label>
                    <input type="text" class="form-control" id="Username4" placeholder="Username"
                           th:field="*{username}">
                </div>
            </div>
            <div class="form-row pr-2 pl-2">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email" th:field="*{email}">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password"
                           th:field="*{password}">
                </div>
            </div>
            <div class="form-group pr-2 pl-2">
                <label for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"
                       th:field="*{streetAddress}">
            </div>
            <div class="form-row pr-2 pl-2">
                <div class="form-group col-md-4">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="inputCity" th:field="*{city}" placeholder="City">
                </div>
                <div class="form-group col-md-2">
                    <label>State</label>
                    <select th:replace="partials/states :: states"></select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input type="text" class="form-control" id="inputZip" placeholder="Zip" th:field="*{zip}">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputPhone">Phone</label>
                    <input type="text" class="form-control" id="inputPhone" th:field="*{phone}" placeholder="Phone">
                </div>
            </div>
            <div class="text-right pr-2 pb-2">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>

<br>
<br>
<br>

<!--<footer th:replace="partials/footer :: footer"></footer>-->
<script th:replace="partials/scripts :: scripts"></script>

</body>
</html>
