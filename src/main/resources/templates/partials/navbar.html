<body>

                        </li>

                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/the-plan">The Plan</a>
                        </li>
                    </ul>
                    <form th:action="@{/logout}" th:method="post">

            </nav>
        </div>
